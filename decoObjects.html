<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="deco.css">
        <link rel="stylesheet" href="deco_button.css">
        <link rel="stylesheet" href="deco_form.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.typekit.net/yyz4dya.css">
    </head>
	<body>
		<!-- This is the code for the border frame -->
		<div class="border">
		  <div class="borderSq bt bl btl">
		    <div class="borderFr ft fl ftl"></div>
		    </div>
		  <div class="borderSq bt br btr">
		    <div class="borderFr ft fr ftr"></div>
		    </div>
		  <div class="borderSq bb bl bbl">
		    <div class="borderFr fb fl fbl"></div>
		    </div>
		  <div class="borderSq bb br bbr">
		    <div class="borderFr fb fr fbr"></div>
		    <!--This is where the code goes for the content inside this frame -->
		    </div>
		    <h1>This is the image</h1>
		    <p>Next</p>

		    <!--This is where the frame content stops -->
		</div>
		<!-- This is where the code for the border frame stops -->
		
		<!-- This is the code for the hero dips -->
		<section>
			<div class="one">
			  <div class="two">
			    <div class="two">
			      <div class="two hole">
			      </div>
			    </div>
			  </div>
			</div>
		</section>
		<!-- This is where the code for the hero dips stop -->

		<!-- This is the code for the section divider -->
		<div class="outsides">
		  <div class="wing">
		    <div class="wingLine lines">
		      <div class="leftBox lines">
		      	
		      </div>
		    </div>
		  </div>
		  
		  <div class="middle">
		    <div class="midBox lines"></div>
		    <div class="midBox lines"></div>
		    <div class="midBox lines"></div>
		  </div>
		  
		  <div class="wing">
		    <div class="wingLine lines">
		      <div class="rightBox lines">
		      	
		      </div>
		    </div>
		  </div>

		</div>

		<!-- This is where the code for the button starts -->
		<br>

		<div class="buttonRound">
			<h1 class="buttonText">Button Text</h1>
		</div>

		<div class="buttonRound active">
			<h1 class="buttonText active">Button Text</h1>
		</div>

		<div class="buttonRound disabled">
			<h1 class="buttonText disabled">Button Text</h1>
		</div>

		<div class="buttonRound lined">
			<h1 class="buttonText lined">Button Text</h1>
		</div>

		<h1 class="footer">Button Text</h1>

		<div class="checkbox">
			<div class="hamburger-lines">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</div>
		<!-- This is where the code for the button stops -->


		<!-- This is the code for the call to action -->
		<br>
		<br>


		<div class="buttonHole">
		  <div class="upArrow"></div>
		  <h1>Call to Action</h1>
		  <div class="downArrow">
		  </div>
		</div>
		<!-- This ends the code for the call to action -->


		<!-- This ends the code for the form input -->
		<form>
			<label for="input_label">Label Text</label>
			<div class="inputContainer">
				<div class="inputSpacer"></div>
				<input type="singleLine" id="input_label" name="input_label">
				<div class="inputSpacer"></div>
			</div>
			
			<label for="area_label">Area text</label>
			<div class="textareaContainer">
				<div class="inputSpacer"><div>
				<textarea id="area_label" name="area_label" rows="5" cols="120">
				<div class="inputSpacer"></div>
			</div>
		</form>

		<!-- This is where the code for the footer dip starts -->
		<div id="footer">
		  <div class="stepDown">
		    <div class="stepDown">
		      <div class="stepDown bottom">
		      	<!-- This is where the content for the footer starts -->



		      	<!-- This is where the content for the footer ends -->
		      </div>
		    </div>
		  </div>
		</div>
		<!-- This is where the code for the footer dip stops -->


</html>
